<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <div class="header-text"><img src="icons/book-svgrepo-com.svg" class="library-icon" alt=""><span>Library</span></div>
            <button class="add-btn">Add</button>

        </div>
        
        <div class="book-container">

            
            <div class="books" data-id="book1">
                <h3 class="title">1984</h3>
                <p class="author">by George Orwell</p>
                <p class="pages">328 pages</p>
                <p class="status">Unread</p>
                <div class="book-action-button-group">
                    <button class="markasread-button">Mark as Read</button>
                    <button class="remove-button">Remove</button>
                </div>
            </div>

    
            <div class="books" data-id="book2">
                <h3 class="title">Pride and Prejudice</h3>
                <p class="author">by Jane Austen</p>
                <p class="pages">392 pages</p>
                <p class="status">Read</p>
                <div class="book-action-button-group">
                    <button class="markasread-button">Mark as Read</button>
                    <button class="remove-button">Remove</button>
                </div>
            </div>

         
            <div class="books" data-id="book3">
                <h3 class="title">The Alchemist</h3>
                <p class="author">by Paulo Coelho</p>
                <p class="pages">197 pages</p>
                <p class="status">Unread</p>
                <div class="book-action-button-group">
                    <button class="markasread-button">Mark as Read</button>
                    <button class="remove-button">Remove</button>
                </div>
            </div>

        </div>
    </div>

   
    <dialog class="modal" id="modal">
        <form method="dialog">

            <h2 class="form-title-text">Add a book</h2>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Crime and Punishment" required>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Fyodor Dostoevsky" required>
            </div>

            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="720" required>
            </div>

            <fieldset>
                <input type="checkbox" id="read" name="read">
                <label for="read">I have read the book</label>
            </fieldset>

            <div class="form-action-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="close-btn">Close</button>
            </div>

        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
